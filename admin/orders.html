<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng - BookStore Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar-brand"><i class="fas fa-book-reader"></i> BookStore Admin</div>
        <ul class="sidebar-menu">
            <li>
                <a href="index.html" class="">
                    <i class="fas fa-tachometer-alt"></i> <span>Tổng quan</span>
                </a>
            </li>
            
            <li>
                <a href="products.html" class="">
                    <i class="fas fa-box"></i> <span>Sản phẩm</span>
                </a>
            </li>
            
            <li>
                <a href="orders.html" class="">
                    <i class="fas fa-shopping-bag"></i> <span>Đơn hàng</span>
                </a>
            </li>

            </ul>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle"><i class="fas fa-bars"></i></label>
                <span id="page-title">Quản lý</span> 
            </h2>

            <a href="../index.html" class="btn-home">
                <i class="fas fa-home"></i> Xem trang chủ
            </a>
            <div class="user-wrapper">
                <img src="https://ui-avatars.com/api/?name=Admin&background=random" width="40px" height="40px" alt="">
                <div><h4>Admin</h4><small>Super Admin</small></div>
            </div>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h3>Danh sách đơn hàng</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table width="100%">
                            <thead>
                                <tr>
                                    <td>Mã Đơn</td>
                                    <td>Khách hàng</td>
                                    <td>Ngày đặt</td>
                                    <td>Tổng tiền</td>
                                    <td>Trạng thái</td>
                                    <td>Hành động</td>
                                </tr>
                            </thead>
                            <tbody id="order-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content" style="width: 700px;">
            <span class="close" onclick="closeOrderModal()">&times;</span>
            <h2 style="margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Chi tiết đơn hàng <span id="detailOrderId" style="color: var(--main-color);"></span></h2>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div>
                    <strong>Người đặt:</strong> <span id="detailName"></span><br>
                    <strong>SĐT:</strong> <span id="detailPhone"></span><br>
                    <strong>Ngày đặt:</strong> <span id="detailDate"></span>
                </div>
                <div>
                    <strong>Trạng thái:</strong> 
                    <select id="detailStatus" onchange="updateOrderStatus()" style="padding: 5px; border-radius: 4px;">
                        <option value="pending">Chờ xử lý</option>
                        <option value="shipping">Đang giao</option>
                        <option value="approved">Đã giao (Hoàn tất)</option>
                        <option value="cancelled">Đã hủy</option>
                    </select>
                </div>
            </div>

            <table width="100%" style="border: 1px solid #eee;">
                <thead style="background: #f8f9fa;">
                    <tr>
                        <td style="padding: 10px;">Sản phẩm</td>
                        <td style="padding: 10px;">Giá</td>
                        <td style="padding: 10px;">SL</td>
                        <td style="padding: 10px;">Thành tiền</td>
                    </tr>
                </thead>
                <tbody id="detailItems">
                    </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align: right; font-weight: bold; padding: 15px;">Tổng cộng:</td>
                        <td style="font-weight: bold; color: #e74c3c; font-size: 18px;" id="detailTotal"></td>
                    </tr>
                </tfoot>
            </table>

            <div style="margin-top: 20px; text-align: right;">
                <button onclick="closeOrderModal()" style="padding: 10px 20px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">Đóng</button>
            </div>
        </div>
    </div>

    <script src="js/orders.js"></script>
</body>
</html>
